<!DOCTYPE html>
<html>
	<head>
		<meta name="viewpoint" content="initial-scale=1">
		<title>Percent Grader - The easy way to calculate percent grades - PercentGrader.com</title>
		<meta name="description" content="Quickly calculate percent grades for your papers with Percent Grader">
		<meta name="keywords" content="easy grader, ez grader, e-z grader, simple grader, percent grader, percent grading, easy percent grading">
		<link rel="stylesheet" href="./css/main.css" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Boogaloo|Roboto:300,700" rel="stylesheet">
		<link rel="icon" href="./img/favicon.png">
	</head>
	<body>
		<header id="mainHeader">
			<!-- <div id="ad">This is an ad</div> -->
			<h1 id="logo"><a href="./index.html" title="The easy way to calculate percent grades!">Percent Grader</a></h1>
			<form>
				<input type="number" name="divisor" value="" id="divisor" placeholder="Number of problems">
				<input type="number" name="placeValues" value="" id="placeValues" placeholder="Decimal places">
				<button type="button" name="submitButton" id="submitButton" >Go!</button>
			</form>
		</header>
		<main id="mainContent">
			<div id="infoHide">
				<strong>Instructions</strong>
				<ol>
					<li>First, set the total number of problems on the left</li>
					<li>Then choose your preferred number of decimal places (default is 0)</li>
					<li>Last, hit "Go!" to see a list of percentage grades</li>
				</ol>
			</div>
			<ul id="output">
			</ul>
		</main>
		<footer><a href="http://seanmcp.com">&copy; Sean McPherson 2017</a>
		</footer>
		<script src="./js/main.js"></script>
	</body>
</html>
