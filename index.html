<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<title>Percent Grader - The easy way to calculate percent grades</title>
		<meta name="description" content="Quickly calculate percent grades for your papers with Percent Grader">
		<meta name="keywords" content="easy grader, ez grader, e-z grader, simple grader, percent grader, percent grading, easy percent grading">
		<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto:300,700" rel="stylesheet">
		<link rel="stylesheet" href="./css/main.css" type="text/css"/>
		<link rel="icon" href="./img/favicon.png">
	</head>
	<body>
		<header id="mainHeader">
			<div id="headWrap">
				<h1 id="logo"><a href="./index.html" title="The easy way to calculate percent grades!">Percent Grader</a></h1>
				<form>
					<input type="number" name="divisor" value="" id="divisor" placeholder="# of problems" min="" max="1000">
					<input type="number" name="placeValues" value="" id="placeValues" placeholder="Decimal places" min="0" max="20">
					<button type="button" name="submitButton" id="submitButton" >Go</button>
				</form>
			</div>
		</header>
		<main id="mainContent">
			<div id="info">
				<strong>Instructions</strong>
				<ol>
					<li>First, set the total number of problems on the left</li>
					<li>Then, set the number of decimal places on the right (default is 0)</li>
					<li>Last, hit "Go" to see a table of percentage grades</li>
				</ol>
			</div>
		</main>
		<footer id="mainFooter"><a href="http://seanmcp.com"><img src="./img/logo-whiteout.png" alt="&copy; Sean McPherson" title ="&copy; Sean McPherson"/></a>
		</footer>
		<script src="./js/main.js"></script>
	</body>
</html>
